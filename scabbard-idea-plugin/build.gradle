plugins {
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'org.jetbrains.kotlin.jvm'
}

targetCompatibility = "1.8"
sourceCompatibility = "1.8"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
    testImplementation "junit:junit:${versions.junit}"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    updateSinceUntilBuild false
    plugins = [
            "Kotlin", "IntelliLang", "java"
    ]
    version '2019.2'
    pluginName 'Scabbard - Dagger 2 Visualizer'
    //intellij.alternativeIdePath "C:\\Users\\arunk\\AppData\\Local\\JetBrains\\Toolbox\\apps\\AndroidStudio\\ch-2\\192.6071332"
}

patchPluginXml {
    changeNotes """
      Initial release
      <br>
      Gutter icons on @Component, @Subcomponent and @Module to open graph generated by Scabbard Gradle plugin"""
}

runIde {
    systemProperty "idea.ProcessCanceledException", "disabled"
}

publishPlugin {
    token project.findProperty("intellijPublishToken")
}
site_name: Scabbard
site_description: "A tool to visualize Dagger 2 dependency graph"
site_author: "Arunkumar"
site_url: "https://github.com/arunkumar9t2/scabbard"
remote_branch: gh-pages

repo_name: "arunkumar9t2/scabbard"
repo_url: "https://github.com/arunkumar9t2/scabbard"

copyright: "Copyright &copy; 2020 Arunkumar"

theme:
  name: "material"
  logo: "images/scabbard-icon.png"
  favicon: "images/scabbard-icon.png"
  palette:
    primary: "orange"
    accent: "teal"
  font:
    text: "Roboto"
    code: "Roboto Mono"

extra:
  social:
    - type: "github"
      link: "https://github.com/arunkumar9t2/scabbard"
    - type: "twitter"
      link: "https://twitter.com/arunkumar_9t2"

nav:
  - Overview: index.md
  - Configuration: configuration.md
  - FAQ: faq.md
  - Examples: examples.md
  - Cheat Sheet: cheat-sheet.md
  - Tips: tips.md
  - Contributing: contributing.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.highlight
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

# Customization
extra_css:
  - "css/site.css"
